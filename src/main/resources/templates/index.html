<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Német Kupa Tippjáték</title>
        <script th:inline="javascript">
            var href = [[${account.href}]];
            var lastIndexOfBackslash = href.lastIndexOf('/');
            window.account = {
                username: [[${account.username}]],
                id: href.substring(lastIndexOfBackslash + 1)
            };
            window.backendHost = 'http://localhost:8080/';
        </script>
        <script src="/src/client/app/Login.js"></script> <script> saveNewUsers() </script>

        <script src="/src/client/app/material.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/css/mui.css" type="text/css"/>
        <link rel="stylesheet" href="/css/material.css" type="text/css"/>
    </head>
    <body>
        <div id="app"></div>
        <script src="/src/client/public/bundle.js" type="text/javascript"></script>
    </body>
</html>
