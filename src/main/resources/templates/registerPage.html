<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Regisztráció">|Register|</title>
    <!--/*/ <th:block th:include="${headViewName} :: ${headFragmentSelector}"/> /*/-->
</head>
<body class="register">
<div class="container custom-container">
    <div class="va-wrapper">
        <div class="view registration-view container">

            <div class="box row">
                <div class="col-sm-12">

                    <div class="header">
                        <span th:text="Regisztráció">|Register|</span>
                    </div>

                    <div class="alert alert-dismissable alert-danger"
                         th:if="${errors != null and not #lists.isEmpty(errors)}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <!--/*/ <th-block data-th-each="error : ${errors}"> /*/-->
                        <p>Ez a felhasználónév már foglalt, kérlek válassz másikat!</p>
                        <!--/*/ </th-block> /*/-->
                    </div>

                    <form method="post" role="form" class="registration-form form-horizontal sp-form">
                        <div th:each="field : ${form.fields}" form-group="true"
                             th:class="'form-group group-' + ${field.name}">
                            <th:block th:if="${field.type == 'hidden'}">
                                <input th:name="${field.name}" th:type="${field.type}" th:value="${field.value}"/>
                            </th:block>
                            <th:block th:if="${field.type != 'hidden'}">
                                <label class="col-sm-4" th:text="${field.label}">|Field label|</label>

                                <div class="col-sm-8">
                                    <input th:name="${field.name}" th:value="${field.value}" th:type="${field.type}"
                                           th:placeholder="${field.placeholder}"
                                           th:required="${field.required}" class="form-control"/>
                                </div>
                            </th:block>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-register btn-sp-green"
                                    th:text="Regisztrálok">|Register|
                            </button>
                        </div>

                    </form>

                </div>

            </div>

            <a th:href="@{${loginUri}}" class="to-login" th:text="Vissza">|Back
                to Login|</a>
        </div>
    </div>
</div>
</body>
</html>
