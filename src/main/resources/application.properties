# Set up database connection
spring.datasource.url = jdbc:mysql://localhost:3306/soccerbet
spring.datasource.username = root
spring.datasource.password = admin

# To keep connection alive
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show sql query or not
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = validate

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Define the path for spring data rest
spring.data.rest.base-path=/api

# Stormpath login/register values
stormpath.web.register.form.fields.givenName.enabled = false
stormpath.web.register.form.fields.surname.enabled = false
stormpath.web.register.form.fields.username.enabled = true
stormpath.web.register.form.fields.confirmPassword.enabled = true
stormpath.web.verifyEmail.enabled = false