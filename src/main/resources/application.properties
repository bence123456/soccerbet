spring.datasource.url = jdbc:mysql://localhost:3306/soccerbet
spring.datasource.username = root
spring.datasource.password = admin

# To keep connection alive
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show sql query or not
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = validate

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.data.rest.base-path=/api

stormpath.client.proxy.host:proxy.lsy.bud.dlh.de
stormpath.client.proxy.port:3128

# disable Stormpath's Spring Security support:
stormpath.spring.security.enabled = false

# disable Spring Security entirely:
security.basic.enabled = false

